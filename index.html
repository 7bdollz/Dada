<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baby translator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.javascript" defer></script>
  </head>
  <body>
    <header>
      <h1>
        <span id="D">D</span><span id="a">a</span><span id="d">d</span
        ><span id="a2">a</span>
      </h1>
    </header>
    <div id="inputDiv" class="contentDiv">
      <label for="type">type...</label>
      <textarea
        name="userinput"
        id="userInput"
        placeholder="enter baby words (e.g.,mama,pway,dada)"
      ></textarea>
      <button id="uploadButton">translate</button>
      <textarea name="userOutput" id="userOutput"></textarea>
    </div>
    <footer><p>All Rights reserved&copy;7bdollzmedia</p></footer>
  </body>
</html>
